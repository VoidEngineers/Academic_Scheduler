# version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: test
    volumes:
      - ~/pgdata:/var/lib/postgresql/data # Persistent data directory

  nginx:
    image : nginx:alpine
    container_name : frontend  #nginx webserver
    restart : always
    ports : 
      - "80:80"
    volumes :
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/dist:/usr/share/nginx/html
    depends_on : 
      - conflictmanager

  conflictmanager:
    image: conflictmanagement:latest
    container_name: conflictmanagement
    restart: always
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: conflictmanagement
      FLASK_ENV: development
    volumes:
      - ./conflictmanagement:/app

volumes:
  pgdata:
