apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: academic-scheduler
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yourusername/Academic_Scheduler.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: academic-scheduler
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true