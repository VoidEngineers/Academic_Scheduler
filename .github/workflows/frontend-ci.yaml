name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: |
          npm ci
          npm run postinstall

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          CI: true

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: |
            ./frontend/dist
            ./frontend/node_modules/.vite
          key: ${{ runner.os }}-vite-build-${{ hashFiles('frontend/**/*.{ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-vite-build-

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7