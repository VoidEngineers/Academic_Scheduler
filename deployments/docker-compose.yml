version: '3.9'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: test
    volumes:
      - mongo_data:/data/db # Persistent data directory

  nginx:
    image: nginx:alpine
    container_name: frontend  #nginx webserver
    restart: always
    ports: 
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/dist:/usr/share/nginx/html
    depends_on: 
      - conflictmanager

  conflictmanager:
    build:
      context: ../backend/conflictmanagement
      dockerfile: Dockerfile
    container_name: conflictmanagement
    restart: always
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: conflictmanagement
      FLASK_ENV: production  # 'development' is deprecated
    depends_on:
      - mongodb

volumes:
  mongo_data: